summary: |-
  <p>This is an introductory Machine Learning course. Machine Learning 101 (Introduction to Machine Learning) is currently in an early access state. The materials will be further improved and supplemented. At the moment, only 5 lessons are available, the rest will be added as soon as they are ready. We highly appreciate any feedback that will help us improve the course!</p>
  <p>This course covers the basic concepts and algorithms of machine learning - from the simplest classifiers to neural networks. You will implement the algorithms step by step. Each lesson can be taken independently of the others; however, for a complete experience, we recommend going through all of them.</p>
